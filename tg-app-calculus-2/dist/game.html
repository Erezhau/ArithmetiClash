<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Game</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="site_firebase_auth.js" defer ></script>
  <script type="module" src="index.js" defer></script>
</head>
<body>
    <div class="section">
        <div class="logo">ArithmetiClash</div>
        <div class="form">
          <h2 id="page">TEST MODE</h2>
         <div class="score">
            <p>$<span id="score"></span> <span id="added_points"></span></p>
            
         </div>
         <div class="shards">
            <div class="triangle" id="tr1"></div>
            <div class="triangle" id="tr2"></div>
            <div class="triangle" id="tr3"></div>
            <div class="triangle" id="tr4"></div>
            <div class="triangle" id="tr5"></div>
            <div class="triangle" id="tr6"></div>
         </div>
         <div class="question">
            <p id="question"></p>
            <input  type="number" id="user_input" placeholder="Answer...">
           <input type="submit" id="answer" hidden>
            
         </div>
         <div>

         </div>
        </div>
      </div>
      

</body>
</html>
