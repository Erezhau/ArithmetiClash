<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Optimized App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="site_firebase_auth.js" defer ></script>
</head>
<body>
    <div class="section">
      <div class="logo">ArithmetiClash</div>
      <div class="form">
        <h2>LOG IN</h2>
        <div class="input-container">
        <div class="inputBox"> 

            <label for="email_login">Email: </label>  <input id="email_login" type="text" required> 
     
           </div> 
     
           <div class="inputBox"> 
     
            <label for="password_login">Password:</label> <input  id="password_login" type="password" required> 
     
           </div> 
     
           <div class="links">  <a href="sign_up.html">Sign up</a> 
     
           </div> 
     
           <div class="button"> 
            <button type="submit" id="login_btn" class="violet-button">Log in</button>
            <p id="out_login"> </p>
            <p id="question" hidden></p>
           </div> 
        </div>
        </div>
      </div>
    </div>
  </body>

</html>
