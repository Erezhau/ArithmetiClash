<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Optimized App</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="site_firebase_auth.js" defer ></script>
</head>
<body>
    <div class="section">
      <div class="logo">ArithmetiClash</div>
      <div class="form">
        <h2>SIGN UP</h2>
        <div class="input-container">
        <div class="inputBox"> 

            <label for="email_signup">Email:</label>  <input type="email" id="email_signup" required> 
     
           </div> 
     
           <div class="inputBox"> 
     
            <label for="password_signup">Password:</label> <input type="password" id="password_signup" required> 
     
           </div> 
     
           <div class="links">  <a href="index.html">Return</a> 
     
           </div> 
     
           <div class="button"> 
     
            <button type="submit" id="button_signup" class="violet-button">Sign up</button>
            <p id="out"> </p>
            <p id="question" hidden></p>
           </div> 
        </div>
        
      </div>
    </div>
    

  </body>

</html>
